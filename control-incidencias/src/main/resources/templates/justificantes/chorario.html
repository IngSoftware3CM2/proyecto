<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Sistema de Control de Asistencias')"></head>
<body>

<div id="wrapper">
    <div th:switch="${tipo_usuario}">
        <!--Barra vertical de cualquier superior-->
        <div th:case="1">
            <nav th:replace="fragments/verticalbar :: verticalnavbar(9)"></nav>
        </div>
        <!--Barra vertical de CH-->
        <div th:case="2">
            <nav th:replace="dch/verticalbar :: verticalnavbar(9)"></nav>
        </div>
    </div>
    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/horizontalnavbar :: horizontalnavbar('Control de Justificantes')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>Validar Justificante</h2>
                <ol class="breadcrumb">
                    <li>
                        <strong>Inicio</strong>
                    </li>
                    <li class="active">
                        <a href=""> Ver Justificantes</a>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8 text-right">
                <label th:text="${nombreYtipo}"></label>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="ibox-content ">
                <h1 class="text-center">
                    <span class="text-navy">Justificante de Incidencia</span>
                </h1>
                <div class="row ">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Numero de Tarjeta:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${tarjeta}"></label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Nombre:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${nombre}"></label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Departamento:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${depto}"></label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Tipo de Personal:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${tipoP}"></label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Tipo de Justificante: </label>

                    </div>
                    <div class="col-md-4">
                        <label>Cambio de Horario</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Fecha de Incidencia:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${fecha}"></label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Justificacion:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${just}"></label>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md-2 col-md-offset-4">
                        <h3>Horario Actual</h3>
                    </div>
                    <div class="col-md-4">
                        <h3>Cambio de Horario</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-4">
                        <label>Hora de Entrada: <label th:text="${jornadaE}"></label></label>
                    </div>

                    <div class="col-md-2">
                        <label>Hora de Entrada: <label th:text="${llegadaE}"></label></label>
                    </div>

                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4 ">
                        <label>Hora de Salida: <label th:text="${jornadaS}"></label></label>

                    </div>

                    <div class="col-md-2">
                        <label>Hora de Salida: <label th:text="${llegadaS}"></label></label>

                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <label> Confirmar :</label>
                        <a class="btn btn-white" type="submit"
                           th:href="@{/justificantes/cambiohorario/aceptar(id=${idJustificante})}">
                            <i class="fa fa-check"></i>
                        </a>
                        <a class="btn btn-white" type="submit"
                           th:href="@{/justificantes/todos/rechazar(id=${idJustificante})}">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <a th:href="@{/justificantes/validar}" class="btn btn-white">Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>

</html>
