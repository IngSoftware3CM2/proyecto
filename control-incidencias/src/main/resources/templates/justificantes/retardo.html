<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Sistema de Control de Asistencias')"></head>
<body>
<div id="wrapper">
    <div th:switch="${tipo_usuario}">
        <!--Barra vertical de cualquier superior-->
        <div th:case="1">
            <nav th:replace="fragments/verticalbar :: verticalnavbar(9)"></nav>
        </div>
        <!--Barra vertical de CH-->
        <div th:case="2">
            <nav th:replace="dch/verticalbar :: verticalnavbar(9)"></nav>
        </div>
    </div>
    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/horizontalnavbar :: horizontalnavbar('Control de Justificantes')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>Validar Justificante</h2>
                <ol class="breadcrumb">
                    <li>
                        <strong>Inicio</strong>
                    </li>
                    <li class="active">
                        <a href=""> Validar Justificantes</a>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8 text-right">
                <label th:text="${nombreYtipo}"></label>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content ">
                <h1 class="text-center">
                    <span class="text-navy">Justificante de Incidencia</span>
                </h1>
                <div class="row ">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Numero de Tarjeta:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${personal.tarjeta}">02-002</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Nombre:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${personal.nombre} + ' ' + ${personal.apellidoPaterno} + ' ' + ${personal.apellidoMaterno}">
                            Jaime Lopez Rabadan
                        </label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Departamento:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${departamento}">XXXXXXX</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Tipo de Personal:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${personal.tipo}">Docente</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Tipo de Justificante: </label>

                    </div>
                    <div class="col-md-4">
                        <label>Retardo</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Fecha de Incidencia:</label>

                    </div>
                    <div class="col-md-4">
                        <label th:text="${fecha}">6 / Abril /2018</label>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <label>Justificacion:</label>

                    </div>
                    <div class="col-md-4">
                        <textarea disabled th:text="${justificacion}"> Le informo
                            que.....aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</textarea>
                    </div>
                </div>
                <br><br>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4">
                        <h3>Horario Laboral</h3>

                    </div>
                    <div class="col-md-4">
                        <h3>Horario Registrado</h3>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4 text-right">
                        <label>Hora de Entrada: <label th:text="${entradaHorario}"> 08:00</label></label>
                    </div>

                    <div class="col-md-2">
                        <label>Hora de Entrada: <label th:text="${entradaRegistrada}">10:00</label></label>

                    </div>

                </div>
                <div class="row">

                    <div class="col-md-2 col-md-offset-4 ">
                        <label>Hora de Salida: <label th:text="${salidaHorario}">08:00</label></label>

                    </div>

                    <div class="col-md-2">
                        <label>Hora de Salida: <label th:text="${salidaRegistrada}">02:00</label></label>

                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <label> Confirmar :</label>
                        <a class="btn btn-white" type="submit"
                           th:href="@{/justificantes/retardo/aceptar(id=${idJustificante})}">
                            <i class="fa fa-check"></i>
                        </a>
                        <a class="btn btn-white" type="submit"
                           th:href="@{/justificantes/todos/rechazar(id=${idJustificante})}">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <a th:href="@{/justificantes/validar}" class="btn btn-white">Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>

</html>
