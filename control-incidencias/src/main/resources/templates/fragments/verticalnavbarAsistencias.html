<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="verticalnavbar(is_active)">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <span>
                        <img alt="image" class="img-square img-responsive" th:src="@{/img/escom.png}" src="#"/>
                    </span>
                </div>
                <div class="logo-element">Escom</div>
            </li>
            <li th:class="${is_active == 1} ? 'active'">
                <a href="#" th:href="@{/asistencias}">
                    <i class="fa fa-home"></i>
                    <span class="nav-label">Inicio</span>
                </a>
            </li>
            <li th:class="${is_active == 2} ? 'active'">
                <a href="#" th:href="@{/asistencias/registrar}">
                    <i class="fa fa-archive"></i>
                    <span class="nav-label">Registrar Asistencia</span>
                </a>
            </li>
            <li th:class="${is_active == 3} ? 'active'">
                <a href="#" th:href="@{/asistencias/modificar}">
                    <i class="fa fa-edit"></i>
                    <span class="nav-label">Modificar Asistencia</span>
                </a>
            </li>
            <li th:class="${is_active == 4} ? 'active'">
                <a href="#">
                    <i class="fa fa-book"></i>
                    <span class="nav-label">Mostrar Asistencia</span>
                </a>
            </li>
            <li th:class="${is_active == 5} ? 'active'">
                <a href="#">
                    <i class="fa fa-remove"></i>
                    <span class="nav-label">Eliminar Asistencia</span>
                </a>
            </li>
            <li th:class="${is_active == 6} ? 'active'">
                <a href="#">
                    <i class="fa fa-users"></i>
                    <span class="nav-label">Registrar Usuarios</span>
                </a>
            </li>
            <li th:class="${is_active == 7} ? 'active'">
                <a href="#">
                    <i class="fa fa-edit"></i>
                    <span class="nav-label">Modificar Usuarios</span>
                </a>
            </li>
            <li th:class="${is_active == 8} ? 'active'">
                <a href="#">
                    <i class="fa fa-user-circle"></i>
                    <span class="nav-label">Ver Perfil</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
