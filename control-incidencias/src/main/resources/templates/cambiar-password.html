                        <div class="col-2">
                            <form class="form-horizontal text-right" id="change_password_form" th:action="@{/perfil/cambiar-password/confirmar}" th:object="${cambioPassword}" data-toggle="validator" method="post">
                                <div class="form-group">
                                    <label class="col-lg-4 ">Contraseña Actual: </label>
                                    <div class="col-lg-4">
                                        <input type="password" name="password" data-error="Contraseña Requerida." th:field="*{oldPassword}" placeholder="Contrase&ntilde;a actual" class="form-control" required>
                                        <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">Has errors</p>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 ">Nueva Contraseña: </label>
                                    <div class="col-lg-4">
                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                        <input type="password" th:field="*{newPassword}" class="form-control" placeholder="Nueva contrase&ntilde;a"  name="newPassword" data-minLength="5"
                                               required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 ">Repite Nueva Contraseña: </label>
                                    <div class="col-lg-4">
                                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                        <input type="password" th:field="*{verifyPassword}" placeholder="Confirma la nueva contrase&ntilde;a" class="form-control" name="confirmPassword" data-minLength="5"
                                               data-error="No coincide." data-match="#newPassword" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--<label class="col-lg-4 ">Repite Nueva Contraseña: </label>-->
                                    <div class="col-lg-6">
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">Confirmar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
