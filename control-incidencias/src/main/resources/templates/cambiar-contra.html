<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Cambiar Contrase&ntilde;a')"></head>
<body>
<div id="wrapper">
    <nav th:replace="fragments/verticalnavbar :: verticalnavbar"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/horizontalnavbar :: horizontalnavbar('Control de Justificantes')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>Tu Perfil</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#" th:href="@{/personal}">Inicio</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/personal/perfil}">Perfil</a>
                    </li>
                    <li class="active">
                        <strong>Cambiar Contraseña</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <h1 class="text-center">
                    <span class="text-navy">Cambio de Contraseña</span>
                </h1>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <form class="form-horizontal text-right" id="change_password_form"
                              th:action="@{/perfil/cambiar-password/confirmar}"
                              data-toggle="validator" method="post">
                            <div class="form-group">
                                <label class="col-lg-4 ">Contraseña Actual: </label>
                                <div class="col-lg-4">
                                    <input type="password" name="password" data-error="Contraseña Requerida."
                                           placeholder="Contraseña actual"
                                           class="form-control" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4">Nueva Contraseña: </label>
                                <div class="col-lg-4">
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <input type="password" class="form-control"
                                           placeholder="Nueva contrase&ntilde;a" name="newPassword" data-minLength="5"
                                           required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 ">Repite Nueva Contraseña: </label>
                                <div class="col-lg-4">
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <input type="password"
                                           placeholder="Confirma la nueva contraseña" class="form-control"
                                           name="confirmPassword" data-minLength="5"
                                           data-error="No coincide." data-match="#newPassword" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<label class="col-lg-4 ">Repite Nueva Contraseña: </label>-->
                                <div class="col-lg-6">
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">Confirmar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>

</html>
