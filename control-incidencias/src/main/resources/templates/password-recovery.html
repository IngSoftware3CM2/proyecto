<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Password Recovery</title>
</head>
<body>
    <form action="#" th:action="@{/password-recovery/confirm}" method="post">
        <div class="form-group">
            <label for="user-email">Correo:</label>
            <input type="email" placeholder="Correo electronico" class="form-control" name="email"
                   th:value="${userEmail}"
                   id="user-email"
                   oninvalid="if(this.value.length==0)this.setCustomValidity('Complete todos los campos obligatorios.')"
                   oninput="this.setCustomValidity('')" required>
        </div>
        <div>
            <input type="submit" class="btn btn-sm btn-primary pull-right m-t-n-xs" value="Recuperar Contraseña">
        </div>
        <div class="form-group">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div th:if="${estado == 'exito'}" class="alert alert-success text-center" role="alert">
                    Se ha enviado el correo con tu nueva contraseña.
                </div>
                <div th:if="${estado == 'error'}" class="alert alert-danger text-center" role="alert">
                    Correo inexistente en el sistema.
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </form>
</body>
</html>
