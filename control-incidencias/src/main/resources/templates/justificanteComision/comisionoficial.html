    function ajustaFin()
        {
            var inicio = document.getElementById('inicio').value;
            var fin = document.getElementById('fin');
            if(inicio.length > 0 && fin.value.length > 0) {
                var dias = datediff(parseDate(inicio), parseDate(fin.value));

                if (dias > 15) {
                    fin.setCustomValidity('La Comisión Oficial no puede durar más de 15 días');
                    $('#MSG').innerHTML = MSG1_57;
                }
                else
                    {
                        if (dias <= 0) {
                            fin.setCustomValidity('La fecha final no puede ser anterior a la inicial');
                            $('#MSG').innerHTML = MSG1_x;
                        }
                        else {
                            fin.setCustomValidity('');
                        }
                    }
                console.log(dias);
            }
        }


    function parseDate(str) {
        var mdy = str.split('-');
        return new Date(mdy[0], mdy[1]-1, mdy[2]);
    }

    function datediff(first, second) {
        var pre = Math.round((second-first)/(1000*60*60*24));
        // Take the difference between the dates and divide by milliseconds per day.
        // Round to nearest whole number to deal with DST.
        if(first.getTime() > second.getTime()) //inicio después a final
            {
                return -1;
            }
        var aux = first;
        while(aux.getTime() != second.getTime())
            {
                if(aux.getDay() == 6 || aux.getDay() == 0) //si es fin de semana
                    {
                        pre--;
                    }
                aux.setDate(aux.getDate() + 1); //aumento un dia
            }
        return pre;
    }

<script>
    var _validFileExtensions = [".jpg",".jpeg"];
    function ValidateSingleInput(oInput) {
        if (oInput.type == "file") {
            var sFileName = oInput.value;
            if (sFileName.length > 0) {
                var blnValid = false;
                for (var j = 0; j < _validFileExtensions.length; j++) {
                    var sCurExtension = _validFileExtensions[j];
                    if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                        blnValid = true;
                        break;
                    }
                }
                if (!blnValid) {
                    alert("Formato de archivo incorrecto.");
                    oInput.value = "";
                    return false;
                }
            }
        }
        if (showFileSize(oInput)==false){
            oInput.value = "";
            return false;
        }
        return true;
    }

    function showFileSize(oInput) {
        var input, file;
        input = document.getElementById(oInput.id);
        file = input.files[0];
        if(file.size>5000000){
            alert("Excede el tamaño de archivo permitido.");
            return false;
        }
        return true;
    }
</script>
