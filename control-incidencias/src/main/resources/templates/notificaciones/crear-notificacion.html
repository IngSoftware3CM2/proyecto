<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Sistema de Control de Asistencias')"></head>
<body>

<div id="wrapper">

    <nav th:replace="fragments/verticalnavbar :: verticalnavbar(4)"></nav>

    <div id="page-wrapper" class="gray-bg">
        <div th:replace="fragments/horizontalnavbar :: horizontalnavbar('Control de Justificantes')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>Ver Justificantes</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#" th:href="@{/personal}">Inicio</a>
                    </li>
                    <li class="active">
                        <strong>Ver Justificantes</strong>
                    </li>
                </ol>
            </div>
            <div class="col-sm-8 text-right">
                <label th:text="${TipoAndNombre}"></label>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">


            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <h1 class="text-center">
                                <span class="text-navy">Crear Notificacion</span>
                            </h1>

                            <form class="form-horizontal" action="#" enctype="multipart/form-data"
                                  th:action="@{/personal/notificaciones/agregar}" th:object="${notificacionModel}"
                                  method="post">

                                <div class="form-group"><label class="col-lg-4 ">Numero de Tarjeta : <span
                                        th:text="${noTajerta}"></span></label></div>

                                <div class="form-group"><label class="col-lg-6 ">Fecha de Solicitud: </span></label>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"><label>Motivo de Notificacion:</label></div>
                                    <div class="col-sm-3">
                                        <select class="form-control m-b" id="activitySelector" th:field="*{motivo}">
                                            <option th:value="LP">Licencia Paternidad</option>
                                            <option th:value="LM">Licencia Medica/Cuidados Maternos/Cuidados Familiares</option>
                                            <option th:value="CO">Comision Oficial</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-sm-6"><label>Selecciona un archivo :</label></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><label id="mensaje">Copia de identificación como trabajador del IPN.</label></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 text-right">
                                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                            <div class="form-control" data-trigger="fileinput">
                                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                                <span class="fileinput-filename"></span>
                                            </div>
                                            <span class="input-group-addon btn btn-default btn-file">
                                    <span class="fileinput-new">Seleccionar Archivo</span>
                                    <span class="fileinput-exists">Cambiar</span>
                                    <input type="file" name="file" aria-describedby="fileHelp" accept='.jpg'
                                           id='fileinput1' onchange="ValidateSingleInput(this);"
                                           oninvalid="this.setCustomValidity('Complete todos los campos obligatorios')"
                                           oninput="setCustomValidity('')" required/>
                                </span>
                                            <a href="#" class="input-group-addon btn btn-default fileinput-exists"
                                               data-dismiss="fileinput">Remover</a>
                                        </div>
                                    </div>

                                </div>


                                <div class="form-group">
                                    <div class="col-lg-6"></div>
                                    <div class="col-lg-3">
                                        <button class="btn btn-sm btn-white" type="submit">Enviar</button>
                                    </div>
                                    <div class="col-lg-3">
                                        <a href="#" th:href="@{/personal/notificaciones/cancel}">
                                            <button class="btn btn-sm btn-white" type="button">Cancelar</button>
                                        </a>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2017
            </div>
        </div>

    </div>
</div>


<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/justificanteTA.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/jasny/jasny-bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script src="#" th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
<script src="#" th:src="@{/js/dataPicker.js}"></script>
<script src="#" th:src="@{/js/plugins/cropper/cropper.min.js}"></script>
<script src="#" th:src="@{/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
<script>
    var _validFileExtensions = [".jpg",".jpeg"];
    function ValidateSingleInput(oInput) {
        if (oInput.type == "file") {
            var sFileName = oInput.value;
            if (sFileName.length > 0) {
                var blnValid = false;
                for (var j = 0; j < _validFileExtensions.length; j++) {
                    var sCurExtension = _validFileExtensions[j];
                    if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                        blnValid = true;
                        break;
                    }
                }
                if (!blnValid) {
                    alert("Formato de archivo incorrecto.");
                    oInput.value = "";
                    return false;
                }
            }
        }
        if (showFileSize(oInput)==false){
            oInput.value = "";
            return false;
        }
        return true;
    }

    function showFileSize(oInput) {
        var input, file;
        input = document.getElementById(oInput.id);
        file = input.files[0];
        if(file.size>5000000){
            alert("Excede el tamaño de archivo permitido.");
            return false;
        }
        return true;
    }
</script>
<script th:inline="javascript">
    function start(){
        document.getElementById("activitySelector").addEventListener("change", addActivityItem, false);
    }

    function addActivityItem(){
        //option is selected
        var elem = document.getElementById("activitySelector"),
            selectedNode = elem.options[elem.selectedIndex];
        if ( selectedNode.value == "LP") {
            document.getElementById('mensaje').innerHTML = 'Copia de identificación como trabajador del IPN.';
        }
        else if ( selectedNode.value == "LM") {
            document.getElementById('mensaje').innerHTML = 'Licencia Medica/Cuidados Maternos/Cuidados Familiares';
        }
        else{
            document.getElementById('mensaje').innerHTML = 'Documento de Comision oficial';
        }
    }

    window.addEventListener("load", start, false);
</script>
</body>

</html>
