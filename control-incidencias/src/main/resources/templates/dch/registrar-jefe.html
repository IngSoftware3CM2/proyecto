<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="dch/head :: head('Sistema de Asistencia')"></head>
<body>
<div id="wrapper">
    <nav th:replace="dch/verticalbar :: verticalnavbar(6)"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div th:replace="dch/navbar :: horizontalnavbar('Sistema de Control de Asistencia')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-6">
                <h2>Registrar jefe</h2>
                <ol class="breadcrumb">
                    <li><a href="#" th:href="@{/dch}">Inicio</a></li>
                    <li>Registrar Usuarios</li>
                    <li class="active"><strong>Registrar Jefe</strong></li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <div class="tabs-container">
                    <ul th:replace="dch/navtabs :: navbar(4)"></ul>
                    <div class="tab-content">
                        <div id="tab-4" class="tab-pane active">
                            <div class="panel-body">
                                <form class="form-horizontal text-right" th:object="${modeloJefe}" method="post"
                                      action="#" th:action="@{/dch/usuarios/registrar/jefe}">
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="departamento">Departamento:
                                        </label>
                                        <div class="col-lg-4">
                                            <label>
                                                <select class="form-control m-b" th:field="*{departamento}" required>
                                                    <option th:each="departamento : ${departamentos}"
                                                            th:value="${departamento.idDepartamento}"
                                                            th:text="${departamento.nombre}">Estado
                                                    </option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="numeroEmpleado">
                                            Numero de Empleado:
                                        </label>
                                        <div class="col-lg-4">
                                            <input type="text" placeholder="Numero de Empleado" class="form-control"
                                                   th:field="*{numeroEmpleado}" required>
                                            <span class="help-block m-b-none text-danger"
                                                  th:if="${#fields.hasErrors('numeroEmpleado')}"> * Dato no
                                                valido</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="nombre">Nombre (s):</label>
                                        <div class="col-lg-4">
                                            <input type="text" placeholder="Nombre (s)" class="form-control"
                                                   th:field="*{nombre}" required>
                                            <span class="help-block m-b-none text-danger"
                                                  th:if="${#fields.hasErrors('nombre')}"> * Dato no valido</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="apPaterno">Apellido Paterno:
                                        </label>
                                        <div class="col-lg-4">
                                            <input type="text" placeholder="Nombre (s)" class="form-control"
                                                   th:field="*{apPaterno}" required>
                                            <span class="help-block m-b-none text-danger"
                                                  th:if="${#fields.hasErrors('apPaterno')}"> * Dato no valido</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="apMaterno">Apellido Materno:
                                        </label>
                                        <div class="col-lg-4">
                                            <input type="text" placeholder="Nombre (s)" class="form-control"
                                                   th:field="*{apMaterno}" required>
                                            <span class="help-block m-b-none text-danger"
                                                  th:if="${#fields.hasErrors('apMaterno')}"> * Dato no valido</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="correo">Correo Electronico:
                                        </label>
                                        <div class="col-lg-4">
                                            <input type="email" placeholder="Numero de Empleado" class="form-control"
                                                   th:field="*{correo}" required>
                                            <span class="help-block m-b-none text-danger"
                                                  th:if="${#fields.hasErrors('correo')}"> * Dato no
                                                valido</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4" th:for="sexo">Sexo: </label>
                                        <div class="col-lg-2">
                                            <select class="form-control m-b" th:field="*{sexo}" required>
                                                <option value="M">Masculino</option>
                                                <option value="F">Femenino</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <input type="submit" class="btn btn-block btn-outline btn-primary"
                                                   value="REGISTRAR">
                                        </div>
                                    </div>
                                    <!--
                                    <div class="row">
                                        <div class="col-sm-offset-1 col-sm-3">
                                            <span class="help-block m-b-none text-danger">
                                                * No se registro al usuario
                                            </span>
                                        </div>
                                        <div class="col-sm-3"><span class="help-block m-b-none text-danger">
                                                * Complete todos los campos obligatorios
                                        </span></div>
                                        <div class="col-sm-3"><span class="help-block m-b-none text-danger">
                                            * Numero de empleado ya registrado
                                        </span></div>
                                    </div>
                                    -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>
</html>
