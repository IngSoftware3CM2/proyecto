<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="dch/head :: head('Sistema de Asistencia')"></head>
<body>
<div id="wrapper">
    <nav th:replace="dch/verticalbar :: verticalnavbar(6)"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div th:replace="dch/navbar :: horizontalnavbar('Sistema de Control de Asistencia')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-6">
                <h2>Registrar Docente</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#" th:href="@{/dch}">Inicio</a>
                    </li>
                    <li>
                        Registrar Usuarios
                    </li>
                    <li class="active">
                        <strong>Registrar Docente</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content">
                <div class="tabs-container">
                    <ul th:replace="dch/navtabs :: navbar(1)"></ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12 text-right">
                                        <span class="help-block m-b-none">*Campo Obligatorio</span>
                                    </div>
                                </div>
                                <br/>
                                <form class="form-horizontal" action="#" th:action="@{/dch/registrar/docente}"
                                      method="POST">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="nombre">Nombre*:</label>
                                                <div class="input-group col-sm-8">
                                                    <input type="text" class="form-control" placeholder="Nombre"
                                                           id="nombre" required />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="apPaterno">Apellido Paterno*:</label>
                                                <div class="input-group col-sm-8">
                                                    <input type="text" class="form-control" required
                                                           placeholder="Apellido Paterno" id="apPaterno" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="apMaterno">Apellido Materno*:</label>
                                                <div class="input-group col-sm-8">
                                                    <input type="text" class="form-control" required
                                                           placeholder="Apellido Materno" id="apMaterno" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="dapartamento">Departamento*:</label>
                                                <div class="input-group col-sm-6">
                                                    <select class="form-control m-b" id="dapartamento" required>
                                                        <option>Estado 1</option>
                                                        <option>Estado 2</option>
                                                        <option>Estado 3</option>
                                                        <option>Estado 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <div class="i-checks">
                                                    <label>
                                                        <input type="radio" value="option1"/>
                                                        <i></i>Docente Administrativo
                                                    </label>
                                                </div>
                                                <div class="i-checks">
                                                    <label>
                                                        <input type="radio" value="option2"/>
                                                        <i></i>Jefe Superior
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="noEmpleado">
                                                    Numero de Empleado*:
                                                </label>
                                                <div class="input-group col-sm-6">
                                                    <input type="text" class="form-control" required
                                                           placeholder="Numero de Empleado" id="noEmpleado"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="sexo">Sexo*:</label>
                                                <div class="input-group col-sm-8">
                                                    <select class="form-control m-b" id="sexo" required>
                                                        <option>Hombre</option>
                                                        <option>Mujer</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label class="col-sm-4" for="correo">Correo Electronico*:</label>
                                                <div class="input-group col-sm-6">
                                                    <input type="email" class="form-control" required
                                                           placeholder="Correo Electronico" id="correo"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <div class="i-checks col-lg-6">
                                                    <label>
                                                        <input type="checkbox"><i></i>
                                                        Horario Abierto
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-left">
                                        <div class="col-sm-offset-2 col-sm-2">
                                            <label>Lunes</label>
                                        </div>
                                        <div class=" col-sm-2">
                                            <label>Martes</label>
                                        </div>
                                        <div class=" col-sm-2">
                                            <label>Miercoles</label>
                                        </div>
                                        <div class=" col-sm-2">
                                            <label>Jueves</label>
                                        </div>
                                        <div class=" col-sm-2">
                                            <label>Viernes</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Hora de Entrada:</label>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Hora de Salida:</label>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b" name="account">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                        <div class=" col-sm-2">
                                            <select class="form-control m-b">
                                                <option>opcion 1</option>
                                                <option>opcion 2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-offset-3 col-lg-6">
                                            <input type="submit" class="btn btn-block btn-outline btn-primary"
                                                   value="REGISTRAR"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>
</html>
