<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="dch/head :: head('Sistema de Asistencia')"></head>
<body>
<div id="wrapper">
    <nav th:replace="dch/verticalbar :: verticalnavbar(4)"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div th:replace="dch/navbar :: horizontalnavbar('Sistema de Control de Asistencia')"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-6">
                <h2>Visualizar Asistencias</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#" th:href="@{/dch}">Inicio</a>
                    </li>
                    <li class="active">
                        <strong>Visualizar asistencias</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form role="form" class="form-inline" th:object="${modelo}">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="tarjeta" class="col-2">Número de Tarjeta:</label>
                                            <input type="text" placeholder="Número de Tarjeta" th:field="*{tarjeta}"
                                                   class="form-control" pattern="^0[1-8]\d{4}$" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="anio" class="col-2">Año</label>
                                            <select class="form-control m-b" th:field="*{anio}" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="quincena" class="col-2">Quincena</label>
                                            <select class="form-control m-b" th:field="*{quincena}" required>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <button class="btn btn-white" type="button" id="btnBuscar">
                                                Buscar Personal
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="button" class="btn btn-white" id="btnMostrar"
                                                   value="Mostrar Asistencias"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <p class="lead text-center"><u id="nombre"></u></p>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                                <div class="row">
                                    <div class="alert alert-danger hidden" role="alert" id="mensajeA">
                                        Ingresa el numero de tarjeta
                                    </div>
                                    <div class="alert alert-danger hidden" role="alert" id="mensajeB">
                                        Numero de tarjeta incorrecto
                                    </div>
                                    <div class="alert alert-danger hidden" role="alert" id="mensajeC">
                                        Numero de tarjeta no encontrado
                                    </div>
                                    <div class="alert alert-danger hidden" role="alert" id="mensajeF">
                                        No se encontró ningún registro de asistencia
                                    </div>
                                </div>
                            </form>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Dia de Asistencia</th>
                                    <th>Hora de Entrada</th>
                                    <th>Hora de Salida</th>
                                </tr>
                                </thead>
                                <tbody id="tablaDatos">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="#" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="#" th:src="@{/js/bootstrap.min.js}"></script>
<script src="#" th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script src="#" th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script src="#" th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
<script src="#" th:src="@{/js/inspinia.js}"></script>
<script src="#" th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script>
    let $fila = $(document.createElement("tr"));
    let $tdEntrada = $(document.createElement("td"));
    let $tdSalida = $(document.createElement("td"));
    let $bodyRegistros = $("#tablaDatos");
    $("#btnMostrar").on("click", function (ev) {
        if(document.getElementById("tarjeta").validity.valueMissing) {
            console.log("Campo requerido Trayectoria A");
            $("#mensajeA").removeClass("hidden");
            ev.preventDefault();
            return;
        }
        if (document.getElementById("tarjeta").validity.patternMismatch) {
            console.log("No formato Trayectoria B");
            $("#mensajeB").removeClass("hidden");
            ev.preventDefault();
            return;
        }
        $("#tablaDatos").empty();
        let data = {
            tarjeta: "nada",
            anio: "nada",
            quincena: "nada",
            nombre: "nada"
        };
        data.tarjeta = $("#tarjeta").val();
        data.anio = $("#anio").val();
        data.quincena = $("#quincena").val();

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/api/dch/asistencias/obtener/todas",
            data: JSON.stringify(data),
            dataType: "json",
            success: function (resultado) {
                for (let dato of resultado) {
                    console.log(dato);
                    $fila = $(document.createElement("tr"));
                    $tdFecha = $(document.createElement("td"));
                    $tdEntrada = $(document.createElement("td"));
                    $tdSalida = $(document.createElement("td"));
                    $tdFecha.text(dato.fecha);

                    if (dato.horaEntrada === null)
                        $tdEntrada.text("-");
                    else
                        $tdEntrada.text(dato.horaEntrada.substring(0, 5));
                    if (dato.horaEntrada === null)
                        $tdSalida.text("-");
                    else
                        $tdSalida.text(dato.horaSalida.substring(0, 5));

                    $fila.append($tdFecha);
                    $fila.append($tdEntrada);
                    $fila.append($tdSalida);
                    $bodyRegistros.append($fila);
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    });

    $("#btnBuscar").on("click", function (ev) {
        console.log("btnBuscar()");
        if (document.getElementById("tarjeta").validity.valueMissing) {
            console.log("Campo requerido Trayectoria A");
            $("#mensajeA").removeClass("hidden");
            ev.preventDefault();
            return;
        }
        if (document.getElementById("tarjeta").validity.patternMismatch) {
            console.log("No formato Trayectoria B");
            $("#mensajeB").removeClass("hidden");
            ev.preventDefault();
            return;
        }
        $("#anio").empty();
        $("#quincena").empty();
        let data = {
            tarjeta: "nada",
            anio: "nada",
            quincena: "nada",
            nombre: "nada"
        };
        data.tarjeta = $("#tarjeta").val();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/api/dch/asistencias/obtener/anios",
            data: JSON.stringify(data),
            dataType: "json",
            success: function (resultado) {
                console.log(resultado);
                if (resultado.length > 0) {
                    if (resultado[0].tarjeta === "errorC") {
                        $("#mensajeC").removeClass("hidden");
                    } else {
                        for (let dato of resultado) {
                            $("#anio").append($("<option>", {
                                value: dato.anio,
                                text: dato.anio
                            }));
                        }
                        $("#anio").trigger("change");
                        $("#nombre").text(resultado[0].nombre);
                    }
                } else {
                    console.log("Trayectoria F");
                    $("#mensajeF").removeClass("hidden");
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    });

    $("#anio").change(function (ev) {
        console.log("selectAnio()");
        let data = {
            tarjeta: "nada",
            anio: "nada",
            quincena: "nada",
            nombre: "nada"
        };
        data.tarjeta = $("#tarjeta").val();
        data.anio = $(this).val();
        $("#quincena").empty();
        $("#tablaDatos").empty();
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/api/dch/asistencias/obtener/quincenas",
            data: JSON.stringify(data),
            dataType: "json",
            success: function (resultado) {
                console.log(resultado);
                for (let dato of resultado) {
                    $("#quincena").append($("<option>", {
                        value: dato,
                        text: dato
                    }));
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    });

    $("#quincena").change(function (ev) {
        $("#tablaDatos").empty();
    });

    document.getElementById("tarjeta").oninput = function (ev) {
        limpiarErrerores();
    };

    function limpiarErrerores() {
        $("#mensajeA").addClass("hidden");
        $("#mensajeB").addClass("hidden");
        $("#mensajeC").addClass("hidden");
        $("#mensajeF").addClass("hidden");
    }
</script>
</body>
</html>
