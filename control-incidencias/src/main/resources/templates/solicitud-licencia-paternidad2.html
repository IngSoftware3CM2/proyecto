<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--Esta linea manda a llamar el fragments/head para no repetir html-->
<head th:replace="fragments/head :: head('Solicitud de licencia por paternidad')"> <!--Le pasamos el titulo de la pagina-->
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <!--Este es el menu vertical -->
        <nav th:replace="fragments/verticalnavbar :: navbar"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Ver Justificante </h1>
            </div>
            <div class="container" style="margin-top: -8%">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h2> Licencia por Paternidad</h2>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        Numero de Tarjeta : 02-002
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-4">
                        Fecha de Incidencia: 5 / Abril / 2018
                    </div>

                </div>
                <form action="#" enctype="multipart/form-data" enctype="multipart/form-data" th:action="@{/licenciapaternidad/add-lic-paternidad}" th:object="${licPaternidadModel}" method="post">
                <div class="row">
                    <div class="col-sm-4">
                        Justificacion:
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                <textarea  class="form-control" id="exampleFormControlTextarea1" rows="10" th:field="*{justificacion}" th:value="*{justificacion}" readonly>

                </textarea>

                    </div>
                    <div class="col-2"></div>
                </div>

                <div class="row">Selecciona los archivos</div>
                <div class="row">

                    <form >
                        <div class="form-group">
                            <label for="archivo1">Formato de registro de la licencia por paternidad</label>
                            <input type="file" class="form-control-file" id="archivo1" name="file">
                        </div>
                    </form>

                </div>
                <div class="row">

                    <form >
                        <div class="form-group">
                            <label for="archivo2">Acta de nacimiento o adopcion</label>
                            <input type="file" class="form-control-file" id="archivo2" name="file">
                        </div>
                    </form>

                </div>
                <div class="row">

                    <form >
                        <div class="form-group">
                            <label for="archivo3">Acta de nacimiento o Constancia de dependencia economica de la pareja</label>
                            <input type="file" class="form-control-file" id="archivo3" name="file">
                        </div>
                    </form>

                </div>
                <div class="row">

                    <form >
                        <div class="form-group">
                            <label for="archivo4">Constancia curso "Paternidad-es"</label>
                            <input type="file" class="form-control-file" id="archivo4" name="file">
                        </div>
                    </form>

                </div>
                <div class="row">

                    <form >
                        <div class="form-group">
                            <label for="archivo5">Copia de identificacion como trabajador del IPN</label>
                            <input type="file" class="form-control-file" id="archivo5" name="file">
                        </div>
                    </form>

                </div>
                <div class="row">

                    <form >
                        <div class="form-group">
                            <label for="archivo6">Comprobante de ingresos del docente</label>
                            <input type="file" class="form-control-file" id="archivo6" name="file">
                        </div>
                    </form>

                </div>
            </div>
                <div class="row">
                    <div class="col ">
                        <button type="button" class="btn btn-primary mb-2">Enviar</button>
                    </div>

                    <div class="col ">
                        <button type="button" class="btn btn-primary mb-2">Cancelar</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../../../assets/js/vendor/popper.min.js"></script>
<script src="../../../../dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</body>
</HTML>
