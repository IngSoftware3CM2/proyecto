spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/proyecto_CI
    password: postgres
    username: postgres
    platform: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
    hibernate:
      ddl-auto: update # Se cambio a update para no borrar mis registros/ create-drop borra y crea tablas
